<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick(`sports`)">Sports</li>
                    <li class="hover-link nav-item" id="healthcare" onclick="onNavItemClick(`healthcare`)">Healthcare</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick(`education`)">Education</li>
                    <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick(`bollywood`)">Bollywood</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g movies">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio facilis reprehenderit quo quidem, voluptatem recusandae voluptate praesentium esse magnam officia!</p>
            </div>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
